<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — UI Remixer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg?semt=ais_hybrid&w=740&q=80" height="36" alt=""> UI Remixer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<main class="container py-5">
  <div class="row">
    <div class="col-lg-6">
      <h2>Contact us</h2>
      <p class="text-muted">Have a question or want to collaborate? Fill the form and we'll get back to you.</p>

      <!-- Option A: Netlify Forms (uncomment data-netlify attribute when deploying to Netlify) -->
      <!--
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="needs-validation" novalidate>
        <input type="hidden" name="form-name" value="contact">
      -->

      <!-- Option B: Formspree (replace YOUR_FORMSPREE_ENDPOINT) -->
      <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Full name</label>
          <input name="name" type="text" class="form-control" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea name="message" rows="6" class="form-control" required></textarea>
          <div class="invalid-feedback">Please enter a message.</div>
        </div>

        <button class="btn btn-primary" type="submit">Send message</button>
      </form>

    </div>

    <div class="col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5>Other ways to contact</h5>
          <p class="small text-muted mb-1">Email: <a href="mailto:hello@example.com">hello@example.com</a></p>
          <p class="small text-muted">Phone: +91 98765 43210</p>
          <hr>
          <h6>Office</h6>
          <p class="small text-muted">City, State — Country</p>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 bg-dark text-light">
  <div class="container text-center small">© <span id="year3"></span> UI Remixer</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
